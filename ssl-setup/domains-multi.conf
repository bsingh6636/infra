# ============================================
# WILDCARD CERTIFICATE (Optional - Recommended)
# ============================================
# To use wildcard certificates for *.brijeshdev.space:
# 1. Requires DNS-01 challenge (not HTTP-01)
# 2. Need DNS provider API credentials (Cloudflare, Route53, etc.)
# 3. Uncomment below and comment out DOMAINS_BRIJESH above:
#
# CERT_NAME_BRIJESH="brijeshdev.space"
# DOMAINS_BRIJESH=(
#     "brijeshdev.space"
#     "*.brijeshdev.space"
# )
# USE_WILDCARD_BRIJESH=true
# DNS_PROVIDER="cloudflare"  # or route53, digitalocean, etc.

