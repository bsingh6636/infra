# SSL-enabled Nginx Configuration
# Explicit Server Blocks for each service

# Portfolio Service
server {
    listen 80;
    server_name portfolio.brijeshdev.space brijeshdev.space;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl http2;
    server_name portfolio.brijeshdev.space brijeshdev.space;
    
    ssl_certificate /etc/letsencrypt/live/cors-proxy.brijeshdev.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cors-proxy.brijeshdev.space/privkey.pem;
    include /etc/ssl/certs/options-ssl-nginx.conf; # This might not exist, but usually standard. Actually I'll use inline settings to be safe.
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    location / {
        proxy_pass http://portfolio:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

