# SSL-enabled Nginx Configuration
# HTTPS with automatic HTTP to HTTPS redirect
# Let's Encrypt SSL certificates

# Portfolio Service
# HTTP to HTTPS redirect
server {
    listen 80;
    server_name portfolio.brijeshdev.space brijeshdev.space;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Portfolio
server {
    listen 443 ssl http2;
    server_name portfolio.brijeshdev.space brijeshdev.space;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/cors-proxy.brijeshdev.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cors-proxy.brijeshdev.space/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/cors-proxy.brijeshdev.space/chain.pem;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    location / {
        proxy_pass http://portfolio:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP to HTTPS redirect - Frontend
