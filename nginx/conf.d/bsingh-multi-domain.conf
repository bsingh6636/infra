# Production-Ready Multi-Domain Nginx Configuration
# Supports multiple domains and their subdomains with centralized routing

# ============================================
# DOMAIN TO SERVICE MAPPING
# ============================================
# Add your domain â†’ service mappings here
# Format: domain/subdomain   "container_name:port";
map $host $backend_service {
    default                              "redirect";  # Redirect undefined subdomains
    
    # ========== brijeshdev.space ==========
    brijeshdev.space                     "portfolio:80";
    portfolio.brijeshdev.space           "portfolio:80";
    cors-proxy.brijeshdev.space          "frontend:80";
    api-cors-proxy.brijeshdev.space      "backend:9090";
    getdata-cors-proxy.brijeshdev.space  "getdata:9091";
    ranju.brijeshdev.space               "bae-portfolio:80";
    
    # Add more subdomains here:
    # admin.brijeshdev.space             "admin:3000";
    # blog.brijeshdev.space              "blog:8080";
    # dashboard.brijeshdev.space         "dashboard:4000";
    
    # ========== Add more domains here ==========
    # example-domain.com                   "example-frontend:80";
    # api.example-domain.com               "example-backend:8080";
    # app.example-domain.com               "example-app:3000";
}

# ============================================
# HTTP TO HTTPS REDIRECT (ALL DOMAINS)
# ============================================
server {
    listen 80;
    # Add all your domains and wildcard subdomains here
    server_name 
        *.brijeshdev.space 
        brijeshdev.space;
        # Add more domains as needed:
        # *.example-domain.com example-domain.com
        # *.another-site.com another-site.com
    
    # Allow Let's Encrypt ACME challenge (for SSL certificate verification)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================
# HTTPS SERVER (ALL DOMAINS)
# ============================================
server {
    listen 443 ssl http2;
    
    # Add all your domains and wildcard subdomains here
    server_name 
        *.brijeshdev.space 
        brijeshdev.space;
        # Add more domains as needed:
        # *.example-domain.com example-domain.com
        # *.another-site.com another-site.com
    
    # ========== SSL Configuration ==========
    # Default SSL certificate (brijeshdev.space)
    ssl_certificate /etc/letsencrypt/live/cors-proxy.brijeshdev.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cors-proxy.brijeshdev.space/privkey.pem;
    
    # If using wildcard certificates, update to:
    # ssl_certificate /etc/letsencrypt/live/brijeshdev.space/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/brijeshdev.space/privkey.pem;
    
    # SSL Security Settings (Industry Best Practices)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL Performance Optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling (for better SSL performance)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/cors-proxy.brijeshdev.space/chain.pem;
    
    # ========== Security Headers ==========
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # ========== Proxy Configuration ==========
    location / {
        # Handle undefined subdomains - redirect to main domain
        if ($backend_service = "redirect") {
            return 301 https://brijeshdev.space$request_uri;
        }
        
        # Route to backend service based on domain/subdomain
        proxy_pass http://$backend_service;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts (adjust as needed)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

