# Production-Ready Multi-Domain Nginx Configuration
# Supports multiple domains and their subdomains with centralized routing

# ============================================
# DOMAIN TO SERVICE MAPPING
# ============================================
# Add your domain â†’ service mappings here
# Format: domain/subdomain   "container_name:port";
map $host $backend_service {
    default                              "redirect";  # Redirect undefined subdomains
    
    # ========== brijeshdev.space ==========
    brijeshdev.space                     "portfolio:80";
    portfolio.brijeshdev.space           "portfolio:80";
    cors-proxy.brijeshdev.space          "frontend:80";
    api-cors-proxy.brijeshdev.space      "backend:9090";
    getdata-cors-proxy.brijeshdev.space  "getdata:9091";
    ranju.brijeshdev.space               "bae-portfolio:80";
}

# Docker internal DNS resolver (required for variable-based proxy_pass)
resolver 127.0.0.11 valid=30s;

# ============================================
# HTTP SERVER (ALL DOMAINS)
# ============================================
server {
    listen 80;
    server_name *.brijeshdev.space brijeshdev.space localhost;
    
    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Forward to backend service based on mapping
    location / {
        # Handle undefined subdomains - redirect to main domain
        if ($backend_service = "redirect") {
            return 301 https://brijeshdev.space$request_uri;
        }
        
        # Route to backend service
        proxy_pass http://$backend_service;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
