# Nginx Configuration
# Explicit Server Blocks for each service

# Portfolio Service
server {
    listen 80;
    server_name portfolio.brijeshdev.space brijeshdev.space localhost;
    
    location / {
        proxy_pass http://portfolio:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Frontend / Proxy Service
server {
    listen 80;
    server_name cors-proxy.brijeshdev.space;

    location / {
        proxy_pass http://frontend:80;
