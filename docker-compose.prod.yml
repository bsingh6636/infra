# Production Docker Compose with SSL Support
# Includes volume mounts for Let's Encrypt certificates

networks:
  bsingh-net:
    driver: bridge

services:
  nginx:
    image: bsingh6636/bsingh-nginx:latest
    container_name: bsingh-nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - bsingh-net
    depends_on:
      - backend
      - frontend
      - getdata
      - portfolio
      - bae-portfolio
    volumes:
      # Mount the SSL nginx config (overrides image config)
      - ./ssl-setup/bsingh-ssl.conf:/etc/nginx/conf.d/bsingh.conf:ro
      # Mount SSL certificates (read-only)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /etc/ssl/certs:/etc/ssl/certs:ro
      # Optional: Mount certbot webroot for renewals
      - ./certbot/www:/var/www/certbot:ro
    restart: unless-stopped

  backend:
    image: bsingh6636/bsingh-backend:latest
    container_name: bsingh-backend
    networks:
      - bsingh-net
    env_file:
      - .env
    restart: unless-stopped

  frontend:
    image: bsingh6636/bsingh-frontend:latest
    container_name: bsingh-frontend
    networks:
      - bsingh-net
    restart: unless-stopped

  getdata:
    image: bsingh6636/bsingh-getdata:latest
    container_name: bsingh-getdata
    networks:
      - bsingh-net
    env_file:
      - .env
    restart: unless-stopped

  portfolio:
    image: bsingh6636/bsingh-portfolio:latest
    container_name: bsingh-portfolio
    networks:
      - bsingh-net
    env_file:
      - .env
    restart: unless-stopped

  bae-portfolio:
    image: bsingh6636/bsingh-bae-portfolio:latest
    container_name: bsingh-bae-portfolio
    networks:
      - bsingh-net
    env_file:
      - .env
    restart: unless-stopped
